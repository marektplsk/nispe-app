<!DOCTYPE html>
<html>
<head>
    <title>Ask DeepSeek</title>
</head>
<body>
    <h1>Ask DeepSeek Model</h1>
    <form method="POST">
        <label for="question">Your Question:</label>
        <input type="text" id="question" name="question" required>
        <br>
        <button type="submit">Ask</button>
    </form>

    {% if question %}
    <h2>Your Question:</h2>
    <p>{{ question }}</p>

    <h2>Thinking Process:</h2>
    <pre>{{ thinking_process }}</pre>

    <h2>Response from DeepSeek:</h2>
    <p>{{ response }}</p>
    {% endif %}
</body>
</html>
